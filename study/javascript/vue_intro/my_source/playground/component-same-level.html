<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app">
        {{ str }}
        <app-header v-bind:header_value="passValue"></app-header>
        <app-content v-on:pass="updatePassValue"></app-content>
    </div>
    
    <script>
        var appHeader = {
            template: `<div>{{ header_value }}</div>`,
            props : [ 'header_value' ]
        }

        var appContent = {
            template: `
            <div>
                appContent
                <button v-on:click="tossValue">pass</button>
            </div>
            `,
            methods : {
                tossValue : function() {
                    this.$emit('pass')
                }
            }
        }

        new Vue({
            el : '#app',
            data : {
                str: 'hi',
                passValue : 0
            },
            components : {
                'app-header' : appHeader,
                'app-content' : appContent
            },
            methods : {
                updatePassValue : function (... value) {
                    this.passValue = value[0]
                }
            }
        })

    </script>
</body>
</html>
