<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>7. 비동기</title>
  <script src="js/partial.js"></script>
</head>
<body>

<script>

function square(a) {
  return new Promise(function(resolve) {
    setTimeout(function() {
      resolve(a * a);
    }, 50);
  });
}

//function square(a) {
//  return a * a;
//}

square(10)
  .then(square)
  .then(square)
  .then(square)
  .then(console.log);
// _.go 는 promise 이든 아니든 다 됨.
_.go(square(10),
  square,
  square,
  square,
  console.log);

var list = [2, 3, 4];

new Promise( (resolve) => {
  (function recur(res) {
    if(list.length == res.length) return resolve(res);
    square(list[res.length]).then( (val) => {
      res.push(val);
      recur(res)
    });
  })([]);
})
.then( console.log);

_.go(list,
  _.map(square),
  _.map(square),
  _.map(square),

  console.log
)



</script>

</body>
</html>
